name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile
      - name: Build
        working-directory: frontend
        run: |
          yarn build
      - name: Run tests (if any)
        working-directory: frontend
        run: |
          if [ -f package.json ] && yarn test --silent; then echo "tests ran"; else echo "no tests"; fi
